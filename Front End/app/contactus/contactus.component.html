<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Get In Touch Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta https-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="contactus.component.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <section class="footer_get_touch_outer">
    <div class="container">
      <div class="footer_get_touch_inner grid-70-30">
        <div class="colmun-70 get_form">
          <div class="get_form_inner">
            <div class="get_form_inner_text">
              <h3>Get In Touch With Us</h3>
            </div>
            <form [formGroup]="form3" (ngSubmit)="contacts()" action="https://mailthis.to/voizfonica24@gmail.com"
              method="POST">
              <div class="grid-50-50">
                <input class="form-control" formControlName="firstname" type="text" id="fname" placeholder="First Name">
                <input class="form-control" formControlName="lastname" type="text" id="lname" placeholder="Last Name">
                <input class="form-control" formControlName="email" type="email" id="email" placeholder="Email id">
                <input class="form-control" formControlName="phnNumber" type="tel" id="phnNumber"
                  placeholder="Phone Number">
              </div>
              <div class="grid-full">
                <textarea formControlName="feedback" placeholder="Feedback" cols="30" rows="10" id="review"></textarea>
                <input type="submit" value="Submit"><br>
                <br>
                <br>
                <div class="input-box">
                  <a href="/faq"><h3><b>FAQ</b></h3></a>
              </div>

                <!-- <button style="width: 300px;" type="submit" class="btn btn-primary rounded-0 py-2 px-4"
                 >Submit</button> -->


              </div>
            </form>
          </div>
        </div>
        <div class="colmun-30 get_say_form">
          <h5>Say Hi!</h5>
          <ul class="get_say_info_sec">
            <li>
              <i class="fa fa-envelope"></i>
              <a href="mailto:">support@voizfonica.com</a>
            </li>
            <li>
              <i class="fa fa-whatsapp"></i>
              <a href="tel:">+14845219670</a>
            </li>
            <li>
              <i class="fa fa-rocket"></i>
              <a href="address:">4356 Sugar Camp Road,<br>Owatonna, Minnesota</a>
            </li>
            <li>
              <i class="fa fa-skype"></i>
              <a href="#">VoizFonica</a>
            </li>
          </ul>
          <ul class="get_say_social-icn">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
