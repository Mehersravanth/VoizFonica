<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.component.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
</head>
<body>
    <!-- partial:index.partial.html -->
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h2>VoizFonica</h2>
                <p>Everything you image is real with Voizfonica</p>
                <span>
                    <p>Login with social media</p>
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
                    <marquee>
                        <h2>WELCOME!</h2>
                    </marquee>
                </span>
            </div>
        </div>
        <div class="right">


            <img src="../assets/images/headerlogo.png" height="100px" style="position: static;">
            <h1 style="text-align:center;"><i class="fa fa-key" aria-hidden="true"></i>&nbsp;Login Form</h1>

            <p>Don't have an account? <a href="./registration">Create Your Account</a> to enjoy unlimited talktime!</p>

            <form [formGroup]="form2" (ngSubmit)="login()">
                <div class="container">
                    <label for="uname"><b>User Id</b></label>
                    <input formControlName="name2" type="text" placeholder=" &#xf007; Enter User Id" >
                    <br><br>
                    <label for="uname"><b>Password</b></label>
                    <input formControlName="password2" type="password" placeholder=" &#xf023; Enter Password">
                </div>
                <br><br>
                <div class="remember-me--forget-password">
                    <label>
                        <input type="checkbox" name="item" checked />
                        <span class="text-checkbox">Remember me</span>
                    </label>
                    <a href="#">forget password?</a>
                </div>
                <br>                
                <button class="button">Login</button>


                <!-- <button (click)="button()">
                    Login
                      </button> -->


                <br>               
            </form>
            <br>
            <div class="card text-center">
                <div class="card-head">
                    <button (click)="randomString()" class="d-inline bg-primary btn-lg text-white">Generate
                        code</button>
                </div>
                <div class="card-body">
                    <h1 class="display-2 text-dark">{{codeGenerated}}</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- partial -->
</body>

</html>
