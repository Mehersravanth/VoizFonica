<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="payment.component.css">
</head>

<body>
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form [formGroup]="form3" (ngSubmit)="payments()" method="POST">
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input class="form-control" formControlName="fname" type="text" placeholder="First Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input class="form-control" formControlName="lname" type="text" placeholder="Last Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input class="form-control" formControlName="email"  type="email" placeholder="Email Address" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input class="form-control" formControlName="plan" type="text" placeholder="Plan" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input class="form-control" formControlName="cnumber" type="tel" placeholder="Card Number" required class="name">
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card CVV" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <h4> Expiry Date</h4>
                    <input type="month">

                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">PAY NOW</button>
                   
                </div>
                <br>
                <br>
                <div class="input-box">
                    <a href="/invoice">GET INVOICE</a>
                </div>
            </div>

        </form>
        <form [formGroup]="email">

            <div class="container">

            </div>
            <h2>To send invoice</h2>

                <label style="width: 150px;"><b>Email: </b></label>

                <input type="text" formControlName="emailsend" placeholder="Type your Email" name="First name "
                    required>
            <button (click)="sendmail()">Send</button>


        </form>
    </div>
</body>

</html>
